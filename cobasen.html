<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Password Sasqia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="countainer d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>password Generator Sasqia</h1>
            <div class="d-flex flex-column gap-2 mt-2 ">
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number"/>
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" type="password"/>
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-3">Generate password</button>
                <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-3">Save password</button>
             </div>
         </div>
     </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
